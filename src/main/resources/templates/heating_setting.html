<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .temperature-input {
      width: 50px;
    }
  </style>
  <title>난방 설정</title>
</head>
<body>
<h2>난방 설정</h2>

<form action="/settings/heating" method="post">
  <!-- 방1 온도 입력 필드 -->
  <label for="room1Temperature">방 1 :</label>
  <input type="number" id="room1Temperature" name="room1Temperature" class="temperature-input"
         th:value="${temperatureSetting.room1Temperature}" required>
  <br>

  <!-- 방2 온도 입력 필드 -->
  <label for="room2Temperature">방 2 : </label>
  <input type="number" id="room2Temperature" name="room2Temperature" class="temperature-input"
         th:value="${temperatureSetting.room2Temperature}" required>
  <br>

  <!-- 거실 온도 입력 필드 -->
  <label for="livingRoomTemperature">거실 : </label>
  <input type="number" id="livingRoomTemperature" name="livingRoomTemperature" class="temperature-input"
         th:value="${temperatureSetting.livingRoomTemperature}" required>
  <br>

  <button type="submit"> 저장 </button>
</form>

</body>
</html>
