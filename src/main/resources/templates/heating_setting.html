<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/applianceSettingStyle.css">
  <style>
    /* 여기에 위에서 제시한 CSS 코드를 추가하세요 */
    .temperature-input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .temperature-input:focus {
      border-color: #45a049;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <title>난방 설정</title>
</head>
<body>
<h2>난방 설정</h2>

<form action="/settings/heating" method="post">
  <!-- 방1 온도 입력 필드 -->
  <label for="room1Temperature">방 1 :</label>
  <input type="number" id="room1Temperature" name="room1Temperature" class="temperature-input"
         th:value="${temperatureSetting.room1Temperature}" required>
  <br>

  <!-- 방2 온도 입력 필드 -->
  <label for="room2Temperature">방 2 : </label>
  <input type="number" id="room2Temperature" name="room2Temperature" class="temperature-input"
         th:value="${temperatureSetting.room2Temperature}" required>
  <br>

  <!-- 거실 온도 입력 필드 -->
  <label for="livingRoomTemperature">거실 : </label>
  <input type="number" id="livingRoomTemperature" name="livingRoomTemperature" class="temperature-input"
         th:value="${temperatureSetting.livingRoomTemperature}" required>
  <br>

  <button type="submit"> 저장 </button>
</form>

</body>
</html>
